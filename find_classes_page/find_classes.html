<!DOCTYPE html>
<html>

    <head>
        <title>Find Classes</title>
        <link rel="stylesheet" href="find_classes.css">
        <script src="../class_section_search.js"></script>
        <script src="find_classes.js"></script>


    </head>


    <body>

        <div class="content">

            <div class="search-parameters-container">
                <input id="subject-input" class="text-input" type="text" placeholder="Subject">
                <input id="courseNumber-input" class="text-input" type="text" placeholder="Course Number">
            </div>
            <div id="classes-list-container" class="classes-list-containter">
                <div class="section-display">
                    <div class="section-middle-display">


                        <div class="section-middle-text-display">
                            <p class="course-title-text">Principles of Accounting 1</p>
                            <p class="subject-courseNumber-text">ACCT260</p>
                            <p class="professor-name-text">Casey McNellis</p>
                            <p class="section-hours-text">9:25AM-10:45AM</p>
                        </div>
                        <div class="section-middle-week-display">
                            <p class="weekday-box-text">S</p>
                            <p class="weekday-box-text">M</p>
                            <p class="weekday-box-text">T</p>
                            <p class="weekday-box-text">W</p>
                            <p class="weekday-box-text">T</p>
                            <p class="weekday-box-text">F</p>
                            <p class="weekday-box-text">S</p>

                        </div>


                    </div>

                    <div class="section-right-display">
                        <div class="attributes-display">
                            <p class="attributes-title-text">Attributes</p>
                            <div class="attributes-list-display">
                                <p class="attribute-text">ELEC</p>


                            </div>
                        </div>
                        <div class="occupancy-display">
                            <p class="occupancy-title-text">Occupancy</p>
                            <p class="occupancy-info-text">27/36 Available</p>

                        </div>
                    </div>




                </div>
            </div>


            


        </div>



    </body>


</html>
